- name: Package installation
  become: true
  hosts: all
  tasks:
  - name: Pip packages installations
    pip:
      name: 
      - docker<7.0
      - docker-compose
      - requests==2.31.0
  - name: Git checkout
    git:
      repo: "{{ git_repository }}"
      dest: "{{ deployment_path }}"
      version: "{{ git_branch }}"
  - name: Run `docker-compose up`
    docker_compose:
      project_src: "{{ deployment_path }}"
      build: yes
